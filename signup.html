<!DOCTYPE html>
    <html lang="eng">
        <head>
            <meta charset="utf-8">
            <meta name=""viewport" content="width=device-width, initial-scale-1">
            <style>
            	body {
                  font-family: Arial, Helvetica, sans-serif;
                  background: #181818;
                  color: white;
                  text-align: center;
                  
				}	

                .account_container{
                    content-adjust:center;
                    justify-content:center;
                    align-items:center;
                    display:flex;
                    flex-direction:column;
               	}
                .account_creation{
                	width:max-content;
                	align-items:left;
                    text-align:left;
                    justify-content:center;
                    display:flex;
                    flex-direction: column;
                	margin-top:100px;

				}
                .account_creation input{
                    margin-top:5px;
                    margin-bottom:10px;
           			width:200px;
                }
                .input_header{
           			font-weight:bold;
                }
                .register_submit{
                	height: 40px;
                    width: 120px;
                    
                    margin-top:10px;
                    outline:none;
                    border:0;
                    
                    font-weight:bold;
                    color:white;
                    background:#00A0A0;
                    border-radius:16px;
                }
                .register_submit:hover{
                    background:#00C0C0;
                }
                .register_submit:active{
                    background:#005050;
                }
                
                .error_message{
                	display: none;
                	margin-top:15px;
                    font-weight:normal;
                	color:red;
                }
                
            </style>
            <title>
                Sign Up
            </title>
        </head>
        <body class="page-signup">
        <div class="account_container">
            <div class="account_creation">
                <a class = "input_header">E-Mail</a>
                <input id="email_field" required>
                <a class = "input_header">Username</a>
                <input id="username_field" required>
                <a class = "input_header">Password</a>
                <input type="password" id="password_field" required>
                <a class = "input_header">Confirm Password</a>
                <input type="password" id="confirm_password_field" required>
			


            </div>            
            <button class = "register_submit">Create Account</button>
            <a class = "error_message" id = "err_pass_mismatch">Passwords do not match, please try again.</a>
            <a class = "error_message" id = "fields_unfilled">Please fill all fields.</a>
            <a class = "error_message" id = "email_exists">This email is already registered.</a>
            <a class = "error_message" id = "username_exists">Username is taken. Please try again.</a>
            <a class = "error_message" id = "username_invalid">Username contains unallowed characters.</a>
            <a class = "error_message" id = "weak_password">Password must contain 8 characters.</a>



            </div>
            
        </body>
