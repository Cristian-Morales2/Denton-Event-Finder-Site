<!DOCTYPE html>
<html lang="">
    <head>
        <script src="../topbar.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1">
        <title>Create an Event</title>

        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../style.css" rel="stylesheet">
        
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 600px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            background-color: #2e2e2e;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .row input {
            width: 48%;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
        }
        .tags div {
            padding: 5px 10px;
            margin: 5px;
            background-color: #2e2e2e;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }
        .tags div:hover {
            background-color: #3e3e3e;
        }
        .image-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            background-color: #2e2e2e;
            border: 1px dashed #555;
            margin: 10px 0;
            border-radius: 4px;
            cursor: pointer;
        }
        .confirm-btn {
            width: 100%;
            padding: 10px;
            background-color: #444;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
        }
        .confirm-btn:hover {
            background-color: #555;
        }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <h1>Event Creator</h1>
        <div class="form-group">
            <label for="event-title">Event Title</label>
            <input type="text" id="event-title" placeholder="Event Title">
        </div>
        <div class="form-group">
            <label for="event-description">Description</label>
            <textarea id="event-description" rows="5" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <label for="event-address">Address</label>
            <input type="text" id="event-address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="event-date-description">Date Description</label>
            <input type="text" id="event-date-description" placeholder="Date Description">
        </div>
        <div class="form-group">
            <label for="event-date">Date</label>
            <input type="date" id="event-date">
            <label for="event-time" style="margin-left: 10px;">Time</label>
            <input type="time" id="event-time">
        </div>
        <div class="form-group">
            <label>Upload Images</label>
            <div class="upload-container">Select Images</div>
        </div>
        <div class="tag-container">
            <span>Live Music</span>
            <span>Concerts</span>
            <span>Restaurants</span>
            <span>Clubs</span>
            <span>Clubbing</span>
            <span>Sports</span>
            <span>Art</span>
            <span>Creative</span>
            <span>Social</span>
            <span>Alcohol</span>
            <span>Hobbies</span>
            <span>Rock</span>
            <span>Pop</span>
            <span>R&B</span>
            <span>Hip Hop</span>
            <span>Blues</span>
            <span>Alt Rock</span>
            <span>Shoegaze</span>
            <span>Punk</span>
            <span>Electronica</span>
            <span>Disco</span>
            <span>Dance</span>
            <span>American</span>
            <span>Chinese</span>
            <span>Indian</span>
            <span>Baked Goods</span>
            <span>Desserts</span>
            <span>Seafood</span>
            <span>Korean</span>
            <span>Mexican</span>
            <span>Mediterranean</span>
        </div>
        <button class="btn-confirm">Confirm</button>
    </div>
</html>
