            background-color: #3e3e3e;
        }
        .image-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            background-color: #2e2e2e;
            border: 1px dashed #555;
            margin: 10px 0;
            border-radius: 4px;
            cursor: pointer;
        }
        .confirm-btn {
            width: 100%;
            padding: 10px;
            background-color: #444;
            border: none;
            border-radius: 4px;

            font-size: 16px;
            color: #fff;
        }
        .confirm-btn:hover {

        }
